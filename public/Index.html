<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Países</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="pantalla-inicial" class="pantalla-inicial">
    <div class="formulario-nombre">
      <h1>¡Bienvenido al Juego de Países!</h1>
      <p>Por favor, ingresa tu nombre para comenzar:</p>
      <input type="text" id="nombre-jugador" placeholder="Tu nombre" />
      <button id="btn-comenzar">Comenzar</button>
    </div>
  </div>

  <div id="pantalla-juego" class="contenedor hidden">
    <h1>Juego de Países</h1>

    <div id="contenedor-pregunta">
      <p id="question-text">Cargando pregunta...</p>
      <div id="flag-container" class="hidden">
        <img id="flag-image" src="" alt="Bandera del país" />
      </div>
      <div id="options"></div>
      <p id="feedback" class="feedback hidden"></p>
      <button id="next-btn" class="boton hidden">Siguiente Pregunta</button>
    </div>

    <div id="result-section" class="hidden">
      <h2>Resultados</h2>
      <p>Respuestas correctas: <span id="correct-count">0</span></p>
      <p>Respuestas incorrectas: <span id="incorrect-count">0</span></p>
      <p>Tiempo total: <span id="total-time">0</span></p>
      <p>Tiempo promedio por pregunta: <span id="avg-time">0</span></p>
      <button id="restart-btn" class="boton">Reiniciar Juego</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Jugador</th>
          <th>Puntaje</th>
          <th>Aciertos</th>
          <th>Tiempo</th>
        </tr>
      </thead>
      <tbody id="ranking-body"></tbody>
    </table>

    <button id="reset-ranking-btn">Resetear Rankings</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
